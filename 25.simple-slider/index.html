<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <title>Simple Slider</title>
        <link rel="preconnect" href="https://fonts.gstatic.com" />
        <link
            href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap"
            rel="stylesheet" />
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
            integrity="sha512-SfTiTlX6kk+qitfevl/7LibUOeJWlt9rbyDn92a1DqWOw9vWG2MFoays0sgObmWazO5BQPiFucnnEAjpAB+/Sw=="
            crossorigin="anonymous" />
        <link rel="stylesheet" href="./app.css" />
    </head>
    <body>
        <div class="slider">
            <i class="fa fa-angle-left slider-prev"></i>
            <ul class="slider-dots">
                <li class="slider-dot-item active" data-index="0"></li>
                <li class="slider-dot-item" data-index="1"></li>
                <li class="slider-dot-item" data-index="2"></li>
                <li class="slider-dot-item" data-index="3"></li>
                <li class="slider-dot-item" data-index="4"></li>
            </ul>
            <div class="slider-wrapper">
                <div class="slider-main">
                    <div class="slider-item">
                        <img
                            src="https://mir-s3-cdn-cf.behance.net/project_modules/max_1200/879f4a69215635.5b794055d6724.jpg"
                            alt="" />
                    </div>
                    <div class="slider-item">
                        <img
                            src="https://mir-s3-cdn-cf.behance.net/project_modules/max_1200/ccdabb69215635.5b79404e7067c.jpg"
                            alt="" />
                    </div>
                    <div class="slider-item">
                        <img
                            src="https://mir-s3-cdn-cf.behance.net/project_modules/max_1200/4c880569215635.5b79405f23bf2.jpg"
                            alt="" />
                    </div>
                    <div class="slider-item">
                        <img
                            src="https://mir-s3-cdn-cf.behance.net/project_modules/max_1200/ff0ac769215635.5b794061c3239.jpg"
                            alt="" />
                    </div>
                    <div class="slider-item">
                        <img
                            src="https://mir-s3-cdn-cf.behance.net/project_modules/max_1200/a6fbd969215635.5b79406a3e993.jpg"
                            alt="" />
                    </div>
                </div>
            </div>
            <i class="fa fa-angle-right slider-next"></i>
        </div>
        <script src="./starter.js"></script>
        <!-- <script src="./slider-prototype.js"></script> -->
    </body>
</html>
