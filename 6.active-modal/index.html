<style>
    .modal {
        position: fixed;
        inset: 0;
        z-index: 9999;
        display: flex;
        justify-content: center;
        align-items: center;
    }
    .modal-overlay {
        position: absolute;
        inset: 0;
        background-color: rgba(0, 0, 0, 0.2);
        cursor: pointer;
    }
    .modal-content {
        background-color: white;
        width: 100%;
        max-width: 500px;
        border-radius: 12px;
        position: relative;
        z-index: 10;
        padding: 30px;
    }
    .modal-close {
        position: absolute;
        right: 0;
        top: 0;
        cursor: pointer;
        width: 30px;
        height: 30px;
        border-radius: 100rem;
        color: white;
        background-color: #eee;
        padding: 5px;
        transform: translate(50%, -50%);
    }
    .modal-main {
        overscroll-behavior-y: contain;
    }
</style>
